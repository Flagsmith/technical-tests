name: k8s-challenger-lint

on:
  push:
    branches: [main]
    paths:
      - "kubernetes/**"
      - ".github/workflows/k8s-challenger-lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "kubernetes/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint k8s_challenger Python code

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: "kubernetes/pyproject.toml"

      - name: Install dependencies
        working-directory: kubernetes
        run: pip install -e ".[dev]"

      - name: Lint with Ruff
        working-directory: kubernetes
        run: ruff check cli/

      - name: Type check with ty
        working-directory: kubernetes
        run: ty check cli/